# Default values for config-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

# Use this only if you want to replace the default that is .Chart.Name as the name of all the objects.
nameOverride: ""

# Set to true if you want to disable the postgrest service
disablePostgrest: false 

image:
  repository: docker.io/flanksource/config-db
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

configChangeRetentionDays: 60
configAnalysisRetentionDays: 60

# a list of configmaps to load scrape rules from, the configmap should have a single entry called "config.yaml"
scrapeRuleConfigMaps:
  - config-db-rules
db:
  # Setting this to true will create a postgres stateful set for config-db to connect to.
  enabled: true
  secretKeyRef:
    create: true
    # (Required) The name of the secret to look for.
    name:
    # (Required) This is the key that we look for in the secret.
    key: DB_URL
  storageClass:
  storage:

ingress:
  enabled: false
  annotations:
    {}
    #  kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: config-db.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    memory: 4Gi
    cpu: 500m

serviceAccount:
  create: true
  name: ""
  annotations: {}

upstream:
  enabled: false
  secretKeyRef:
    name: upstream # Must contain: UPSTREAM_USER, UPSTREAM_PASS & UPSTREAM_HOST
  agentName: default-agent
  pageSize: 500

