# Default values for config-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

# Use this only if you want to replace the default that is .Chart.Name as the name of all the objects.
nameOverride: ""

image:
  repository: docker.io/flanksource/config-db
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

db:
  enabled: false
  storageClass: 
  storage: 
  secretKeyRef: 
    name:
    # The name of the key is mandatory to set.
    key: DB_URL

ingress:
  enabled: false
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    memory: 512Mi
    cpu: 500m

