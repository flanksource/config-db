# Default values for config-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

# Use this only if you want to replace the default that is .Chart.Name as the name of all the objects.
nameOverride: ""

# Set to true if you want to disable the postgrest service
disablePostgrest: false 

image:
  repository: docker.io/flanksource/config-db
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# a list of configmaps to load scrape rules from, the configmap should have a single entry called "config.yaml"
scrapeRuleConfigMaps:
  - config-db-rules
db:
  # Setting create to true will create a postgres stateful set for config-db to connect to.
  # If create=true, the secretKeyRef will be created by helm with the specified name and key
  #   Optionally a secret named 'postgres-connection' with POSTGRES_USER and POSTGRES_PASSWORD to set the created username and password, otherwise a random password will be created for a 'postgres' user  
  # If create=false, a prexisting secret containing the URI to an existing postgres database must be provided
  #   The URI must be in the format 'postgresql://"$user":"$password"@"$host"/"$database"'
  create: true
  secretKeyRef:
    name: config-db-postgres
    # The name of the key is mandatory to set.
    key: DB_URL
  storageClass:
  storage:

ingress:
  enabled: false
  annotations:
    {}
    #  kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: config-db.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    memory: 4Gi
    cpu: 500m

