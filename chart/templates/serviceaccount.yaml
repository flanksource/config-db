{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  {{ template "config-db.serviceAccountName" . }}
  labels: {{- include "config-db.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: "{{if .Values.serviceAccount.rbac.clusterRole}}Cluster{{end}}RoleBinding"
metadata:
  name: {{ template "config-db.serviceAccountName" . }}-rolebinding
  labels: {{- include "config-db.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: "{{if .Values.serviceAccount.rbac.clusterRole}}Cluster{{end}}Role"
  name: {{ template "config-db.serviceAccountName" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ template "config-db.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: "{{if .Values.serviceAccount.rbac.clusterRole}}Cluster{{end}}Role"
metadata:
  name: {{ template "config-db.serviceAccountName" . }}-role
  labels: {{- include "config-db.labels" . | nindent 4 }}
rules:
{{- if .Values.serviceAccount.rbac.secrets}}
- apiGroups: 
    - v1
  resources: 
    - secrets
  verbs:
    - get
    - list
{{- end}}
{{- if .Values.serviceAccount.rbac.configmaps}}
- apiGroups: 
    - v1
  resources: 
    - configmaps
  verbs:
    - get
    - list
{{- end}}
{{- if .Values.serviceAccount.rbac.exec}}
- apiGroups: [""]
  resources:
    - pods/attach
    - pods/exec
    - pods/log
  verbs:
    - '*'
{{- end}}
{{- if .Values.serviceAccount.rbac.tokenRequest}}
- apiGroups: ['authentication.k8s.io/v1']
  resources: ['serviceaccounts/token']
  verbs: ['create']
{{- end}}
{{- if .Values.serviceAccount.rbac.readAll}}
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - "list"
  - "get"
  - "watch"
{{- end}}
- apiGroups:
  - configs.flanksource.com
  resources:
  - scrapeconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - configs.flanksource.com
  resources:
  - scrapeconfigs/finalizers
  verbs:
  - update
- apiGroups:
  - configs.flanksource.com
  resources:
  - scrapeconfigs/status
  verbs:
  - get
  - patch
  - update
