on:
  pull_request:

name: Test
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Install Go
        uses: buildjet/setup-go@v5
        with:
          go-version: 1.24.x
      - name: Checkout code
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
      - uses: buildjet/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-
      - name: Test
        run: make test

  test-prod:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Install Go
        uses: buildjet/setup-go@v5
        with:
          go-version: 1.24.x
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Checkout code
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
      - uses: buildjet/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-
      - name: Test
        run: make test-prod

  test-clickhouse:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Kubernetes KinD Cluster
      uses: container-tools/kind-action@v2

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Verify cluster is ready
      run: |
        echo "Waiting for cluster to be ready..."
        kubectl wait --for=condition=Ready nodes --all --timeout=300s
        kubectl get nodes
        kubectl get pods -A

    - name: Build and push Docker image
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./build/Dockerfile
        push: true
        tags: localhost:5000/flanksource/config-db:latest
        cache-from: type=registry,ref=docker.io/flanksource/config-db

    - name: Package helm chart
      run: |
        helm dependency build ./chart
        helm package ./chart --version 1.0.0

    - name: Install Helm chart
      run: |
        helm install config-db config-db-1.0.0.tgz \
          --namespace default \
          --set clickhouse.enabled=true \
          --set imageRegistry="kind-registry:5000"

    - name: Check pod status
      run: |
          sleep 60
          kubectl get pods
          kubectl logs config-db-0
          echo "Previous pod"
          kubectl logs -p config-db-0 || true
          kubectl describe pods
          sleep 60
          kubectl describe pods
          

    - name: Run clickhouse fixture
      run: |
        kubectl cp fixtures/clickhouse.yaml config-db-0:/app/clickhouse.yaml
        kubectl exec -it config-db-0 -- /app/config-db run /app/clickhouse.yaml

  test-load:
    if: false # disabled for now
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Install Go
        uses: buildjet/setup-go@v5
        with:
          go-version: 1.24.x
      - name: Setup kubernetes cluster
        uses: container-tools/kind-action@v2
      - name: Checkout code
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
      - uses: buildjet/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-
      - name: Test
        run: make test-load
