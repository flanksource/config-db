apiVersion: configs.flanksource.com/v1
kind: ScrapeConfig
metadata:
  name: exec-git-checkout-test
  namespace: default
spec:
  schedule: "@every 15m"
  exec:
    - name: run-inline-script-from-repo
      type: $.type
      id: $.id
      name: $.name
      script: |
        #!/bin/bash
        # This inline script runs in the git checkout directory
        # Verify we're in a git repo by checking for go.mod
        if [ ! -f go.mod ]; then
          echo "Error: Not in repository root" >&2
          exit 1
        fi

        # Output test config items as JSON
        cat << 'EOF'
        [
          {
            "id": "config-1",
            "type": "Custom::Config",
            "name": "Test Config 1",
            "config": {
              "key": "value1",
              "source": "git-checkout-test"
            }
          },
          {
            "id": "config-2",
            "type": "Custom::Config",
            "name": "Test Config 2",
            "config": {
              "key": "value2",
              "source": "git-checkout-test"
            }
          }
        ]
        EOF
      checkout:
        url: https://github.com/placeholder/will-be-replaced
        branch: main
