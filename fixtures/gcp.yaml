apiVersion: configs.flanksource.com/v1
kind: ScrapeConfig
metadata:
  name: gcp-flanksource
  namespace: mc
spec:
  gcp:
    - project: workload-prod-eu-02
      connection: connection://mc/gcloud-flanksource
      include:
        - storage.googleapis.com/Bucket
        - container.googleapis.com/Cluster
      auditLogs:
        enabled: true
        maxDuration: 30d
        excludeTypes:
          - k8s_cluster
          - k8s_container
          - cloudsql_database
